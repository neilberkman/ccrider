name: PR Tests

on:
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/pr-test.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.5.0

      - name: Run linter
        run: golangci-lint run --timeout=5m

      - name: Build ccrider
        run: go build -o ccrider cmd/ccrider/main.go

      - name: Verify build works
        run: |
          ./ccrider --version

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ccrider-binary-macos
          path: ccrider
          retention-days: 7
